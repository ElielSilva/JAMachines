<div class="machines-list-container">
  <h2>Lista de Máquinas</h2>

  <table *ngIf="machines$ | async as machines; else loading" border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>CPU</th>
        <th>Memória</th>
        <th>Disco</th>
        <th>Status</th>
        <th>Criado em</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let machine of machines">
        <td>{{ machine.id }}</td>
        <td>{{ machine.name }}</td>
        <td>{{ machine.cpu }}</td>
        <td>{{ machine.memory }}</td>
        <td>{{ machine.disk }}</td>
        <td>{{ machine.machineStatus }}</td>
        <td>{{ machine.createdAt | date:'short' }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #loading>
    <p>Carregando máquinas...</p>
  </ng-template>
</div>
