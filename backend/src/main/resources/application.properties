spring.application.name=backendJAMachines

spring.datasource.url=jdbc:postgresql://localhost:5432/jamachines_db
spring.datasource.username=jamachines_user
spring.datasource.password=jamachines_pass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

api.security.token.secret=my-super-secret-key-my-super-secret-key
api.security.token.expiration=3600000

springdoc.swagger-ui.enabled=true
springdoc.default-produces-media-type=true
springdoc.default-consumes-media-type=true
springdoc.model-and-view-allowed=true
springdoc.api-docs.resolve-schema-properties=true

server.port=8080
